<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TS TODO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Today's Todo List</h1>
        <button class="btn-delete-all">Delete All</button>
        <form class="add-todo">
            <input type="text" class="todo-item" placeholder="Add Todo" maxlength="30" autofocus required>
            <button class="btn-todo" type="submit">Add Todo</button>
        </form>
        <ul class="todo-list">

        </ul>
    </div>
</body>
</html>
